<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="welcome.js"></script>
    <title>CashU</title>
  </head>
  <body class="mx-auto max-w-[600px] max-h-[auto] bg-black">
<!--Heading Section-->
    <h1 class="my-2 p-2 text-center text-4xl max-sm:text-3xl text-white">CashU Project</h1>
    <h3 class="py-5 font-light text-center text-3xl max-sm:text-2xl text-white md:text-3xl max-sm:py-0">Welcome</h3>

    <div
      class="mx-auto block max-h-fit max-sm:h-auto max-sm:m-5 h-[400px] max-w-[750px] rounded-2xl shadow-[0_1px_5px_0px_rgba(0,0,0,0.3)] shadow-white bg-[#313131] p-6">
      <h5 class="mb-4 text-3xl max-sm:text-xl text-white">
        Set a password
      </h5>
      <p class="text-[16px] text-[#C0C0C0] mb-8">
        This password will be used to encrypt your tokens.
      </p>
<!--Form section-->
      <form class="relative max-h-auto">
        <div class="relative mb-10">
          <label
            for="password"
            class="mb-2 block text-sm font-medium text-white"
            >Choose a password:</label>
          <input
            type="password"
            id="password"
            class="block w-full rounded-lg bg-black p-2.5 text-sm text-white focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500"
            placeholder=""
            required />
          <span class="eye-slash hidden cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute right-2 top-9 h-6 w-6 stroke-white">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </span>
          <span class="eye cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute right-2 top-9 h-6 w-6 stroke-white">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </span>
          <p id="hide" class="text-[14px] mx-auto block max-h-fit text-[#C0C0C0] pt-2 mb-10">Your password must be at least 8 characters long, include at least one capital letter, number, and symbol.</p>
          <p class="error mt-2 hidden text-sm text-red-600">
            <span class="font-medium">Oh, snapp!</span> Ensure the two passwords
            are the same.
          </p>
        </div>
        <!-- Confirm Password -->
        <div class="relative mb-10">
          <label
            for="confirm-password"
            class="mb-2 block text-sm font-medium text-white"
            >Confirm your password:</label
          >
          <input
            type="password"
            id="confirm-password"
            placeholder=""
            class="block w-full rounded-lg bg-black p-2.5 text-sm text-white focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500"
            required />
          <span class="eye-slash hidden cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute right-2 top-9 h-6 w-6 stroke-white">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </span>
          <span class="eye cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute right-2 top-9 h-6 w-6 stroke-white">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </span>
        </div>
      </form>
    </div>
    <div class="m-8 flex flex-wrap justify-center">
      <button
        id="submit"
        type="submit"
        class="w-full rounded-[10px] bg-sky-600 px-[7.5rem] py-[0.400rem] text-center max-sm:tracking-[.15em] text-[1.5rem] max-sm:text-xl text-white shadow-xl hover:shadow-sky-600/50 transition ease-in-out sm:w-auto">
        Next
      </button>
    </div>
  </body>
</html>
